class: NitChatParticipant
table: nit_chat_participant
fields:
    userId: int
    userProfileWrapper: ObjectWrapper?, !persist
    chatChannel: NitChatChannel?, relation(name=chat_participants, onDelete=Cascade)
    lastMessage: NitChatMessage?, relation(optional=true)
    lastMessageSentAt: DateTime?
    unreadCount: int, default=0
    lastReadMessage: NitChatMessage?, relation(optional=true)
    isDeleted: bool, default=false

indexes:
  chat_participants_idx:
    fields: userId, chatChannelId
    unique: true